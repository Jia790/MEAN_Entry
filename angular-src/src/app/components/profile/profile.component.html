<div *ngIf = "user" > 
    <h2 class = "page-header"> Welcome : {{user.name}}</h2>
    <button class = "btn primary-btn"> <a [routerLink]="['/login']">Add Quote</a></button>
    <ul class = "list-group">
      <li class = "list-group-item">Username : {{user.username}}</li>
      <li class = "list-group-item">Email : {{user.email}}</li>
    </ul>
  
  </div>
  <button class = "btn primary-btn" (click)="showUserQuote()">Show Quotes</button><br><br>

  <div *ngFor="let quoteItem of quotesList">
    <ul class ="list-group">
      <button class = "secondary-btn" (click)="deleteUserQuote(quoteItem._id)">Delete Quotes</button>
        <li class = "list-group-item">Name : {{quoteItem.name}}</li>
        <li class = "list-group-item">Quote : {{quoteItem.quote}}</li>
    </ul>

  </div>
